<div class="row" [formGroup]="criteriaForm" style="margin-top:15px;">
    <div title="ctrl+1 shortkey opens area dropdown" class="col-md-2 form-group">
      <ng-select [items]="areas"
                  [searchable]="false"
                  #areaSelect
                  bindValue="key"
                  bindLabel="value"
                  dropdownPosition="auto"
                  [closeOnSelect]="true"
                  [clearable]="false"
                  placeholder="Choose an Area"
                  [(ngModel)]="selectedAreaKey"
                  (ngModelChange)="changeArea()"
                  formControlName="areaFormControl">
      </ng-select>
    </div>
    
    <div title="ctrl+2 shortkey opens category dropdown" class="col-md-2 form-group">
      <ng-select [items]="categories"
                  [searchable]="false"
                  #categorySelect
                  bindValue="key"
                  bindLabel="value"
                  dropdownPosition="auto"
                  [closeOnSelect]="true"
                  [clearable]="false"
                  placeholder="Choose a Category"
                  [(ngModel)]="selectedCategoryKey"
                  (ngModelChange)="changeCategory()"
                  formControlName="categoryFormControl">
      </ng-select>
    </div>

    <div title="ctrl+3 shortkey opens complexity dropdown" class="col-md-2 form-group">
      <ng-select [items]="complexities"
                  [searchable]="false"
                  #complexitySelect
                  bindValue="key"
                  bindLabel="value"
                  dropdownPosition="auto"
                  [closeOnSelect]="true"
                  [clearable]="false"
                  placeholder="Choose Complexity"
                  [(ngModel)]="selectedComplexityKey"
                  (ngModelChange)="changeComplexity()"
                  formControlName="complexityFormControl">
      </ng-select>
    </div>
    
    <div title="ctrl+4 shortkey focus search input" class="col-md-5">
      <div class="input-group">
        <input type="text" 
                #searchInput
                class="form-control form-control-borderless"
                formControlName="searchInputFormControl"
                placeholder="Search" 
                (keyup.enter)="onSearch()"
                (focus)="onFocusSearchInput()" />
        <button type="submit" (click)="onSearch()">
            <fa-icon [icon]="searchIcon" class="search-icon"></fa-icon> 
        </button>  
      </div>
    </div>

    <div title="ctrl+~ shortkey triggers reset criteria form" class="col-md-1">
      <button class="btn btn-light" (click)="onReset()">reset</button>
    </div>
</div>

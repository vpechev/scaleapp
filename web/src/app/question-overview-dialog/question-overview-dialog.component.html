<h1 mat-dialog-title>{{data.question}}</h1>
<mat-expansion-panel *ngIf="!!data.answer">
  <mat-expansion-panel-header>
    <mat-panel-title>Answer</mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{data.answer}}</p>
</mat-expansion-panel>
<mat-expansion-panel *ngIf="!!data.notes">
  <mat-expansion-panel-header>
    <mat-panel-title>Additional notes</mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{data.notes}}</p>
</mat-expansion-panel>

<div mat-dialog-actions>
  <div class="row">
    <div class="align-self-start mr-auto">
      <fa-icon title="Answered" 
        class="text-success"
        [icon]="checkIcon"
        size="2x"
        (click)="markAnsweredQuestion(data)"></fa-icon>
      <fa-icon title="Not Answered"
        class="icon-remove text-danger" 
        [icon]="removeIcon"
        size="2x"
        (click)="markNotAnsweredQuestion(data)"></fa-icon>
    </div>
    <div class="align-self-end ml-auto">
      <button class="btn" [mat-dialog-close]="" mat-button cdkFocusInitial>OK</button>
    </div>
  </div>
</div>

<h2>Notes section</h2>
<div [formGroup]="feedbackForm" class="col-md-5">
    <div class="form-group">
        <input formControlName="candidateFormControl"
                type="text" 
                class="form-control form-control-borderless"
                placeholder="Candidate names" />
    </div>
    <div class="form-group">
        <input formControlName="departmentFormControl"
                type="text" 
                class="form-control form-control-borderless"
                placeholder="Department" />
    </div>
    <div class="form-group">
        <input formControlName="feedbackRecipientFormControl"
                type="text"         
                class="form-control form-control-borderless"
                placeholder="Feedback recipient's email" />
    </div>
    <div class="form-group">
        <textarea formControlName="feedbackFormControl" 
                    name="feedback form" 
                    cols="40" rows="40">
        </textarea>
    </div>
    <a class="btn btn-lg btn-success" [href]="getMailUri()">Send Feedback via Email</div>
</div>
